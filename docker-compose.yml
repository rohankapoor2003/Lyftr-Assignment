version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-your-secret-key-here}
      - DATABASE_URL=sqlite:////data/app.db
      - LOG_LEVEL=INFO
      - ENABLE_METRICS=false
    volumes:
      - ./data:/data
    restart: unless-stopped
